name: Shell 

on: [push]

jobs:
    run-shell-command:
      runs-on: ubuntu-latest
      steps:
        - name: List of files
          run: |
            pwd
            ls -a
        - name: checkout
          uses: actions/checkout@v1
        - name: List of files after checkout
          run: |
            pwd
            ls -a
        - name: echo a string
          run: echo "Hello world"
        - name: multiline script
          run: |
            node -v
            npm -v
        - name: python command 
          run: |
            import platform
            print(platform.processor())
          shell: python
    run-windows-commands:
      runs-on: windows-latest
      steps:
        - name: Directory Powershell
          run: Get-Location
        - name: Directory bash
          run: pwd
          shell: bash


